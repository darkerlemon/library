<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Register Your Books!!</h1>
    <form id="myForm">  
        <label for="title">Title:<input id="title" name="title" value="The Hobbit" required></label>
        <label for="author">Author:<input id="author" name="author" value="J.R.R. Tolkien" required></label>
        <label for="pages">Pages:<input id="pages" name="pages" value="300" required></label>
        <label for="read">Read:<input class="inline" type="checkbox" id="read" name="read"></label>
        <input type="submit" value="Submit" class="button">
      </form>
<main>
    <div class="container">
    </div>
</main>
    <script src="script.js">
    </script>
</body>
</html>
